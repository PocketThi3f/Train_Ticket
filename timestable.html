<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Here Comes the CHOO CHOO</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
		<div class="jumbotron">
			<h1 id="jourText">Another Journey, Another Time</h1>
		</div>
	    <br>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12">
            <div class="row panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Current Train Schedule
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead class="panel-heading">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainSchedule">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12">

            <div class="row panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="locomotivename" class="col-lg-2 control-label">Train Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="trainName" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-lg-2 control-label">Destination</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="destination">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="arrivaltime" class="col-lg-2 control-label">First Train Time (HH:mm-military time)</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="firstTrain" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ratepermin" class="col-lg-2 control-label">Frequency (Min)</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="interval" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

	<script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>

  	<script type="text/javascript" src="assets/javascript/app.js"></script>
  	<!-- Always have JavaScript AFTER the jQuery so it loads properly -->
</body>
</html>
